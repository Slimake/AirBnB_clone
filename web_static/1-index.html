<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Airbnb Clone</title>
        <style>
            body {
                margin: 0px;
                padding:0px;
            }
            header {
                background-color: #FF0000;
                height: 70px;
                width: 100%;
            }
            main {
                min-height: calc(100vh - 70px - 60px);
                min-height: -webkit-calc(100vh - 70px - 60px);
                min-height: -moz-calc(100vh - 70px - 60px);
            }
            footer {
                background-color: #00FF00;
                height: 60px;
                line-height: 60px;
                width: 100%;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header></header>
        <main></main>
        <footer>Best School</footer>
    </body>
</html>
